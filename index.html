<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Matrix Zeroes Visualizer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Set Matrix Zeroes Visualizer</h1>

    <div class="controls">
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="3" />

      <label for="columns">Columns:</label>
      <input type="number" id="columns" min="1" value="3" />

      <button id="generate-matrix">Generate Matrix</button>
    </div>

    <div id="matrix-container"></div>

    <button id="set-zeroes">Set Matrix Zeroes</button>

    <script src="./script.js"></script>
  </body>
</html>
